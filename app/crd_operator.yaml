apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: prismservers.prism-hosting.ch
spec:
  group: prism-hosting.ch
  names:
    plural: prismservers
    singular: prismserver
    kind: PrismServer
    listKind: PrismServerList
  scope: Namespaced
  versions:
    - name: v1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              required:
                - customer
                - env
              properties:
                customer:
                  type: string
                env:
                  type: array
                  items:
                    type: object
                    required:
                      - name
                      - value
                    properties:
                      name:
                        type: string
                      value:
                        type: string
                subscriptionStart:
                  type: integer
              x-kubernetes-preserve-unknown-fields: true
            status:
              type: object
              x-kubernetes-preserve-unknown-fields: true