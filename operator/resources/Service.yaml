apiVersion: v1
kind: Service
metadata: 
  name: "{full_name}"
  namespace: "{namespace}"
  labels:
    customer: "{customer}"
    name: "{full_name}"
    subscriptionStart: "{sub_start}"
    custObjUuid: "{str_uuid}"
spec:
  selector:
    custObjUuid: "{str_uuid}"
  ports:
  - port: {dyn_port}
    name: csgo-tcp
    protocol: TCP
    targetPort: 27015
  - port: {dyn_port}
    name: csgo-udp
    protocol: UDP
    targetPort: 27015
  type: LoadBalancer
